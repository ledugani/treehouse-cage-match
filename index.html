<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Treehouse Cage Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="text-center">

    <h2>Welcome to Treehouse Cage Match</h2>
    <img src="https://cdn.vox-cdn.com/thumbor/t1Q_oj_W9xK90FMl1jwFmk4QOAI=/100x0:641x361/1310x873/filters:format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/32579103/ER13_Photo_154.0.jpg">

    <h4>Instructions: Enter the Treehouse username of the player you wish to choose for battle.</h4>

    <p class="white">Example: Krissy Caron's URL is 
      <br>
      <em>https://teamtreehouse.com/krissycaron</em>
      <br>
      so she would enter: 
      <br>
      <em>krissycaron</em>
    </p>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Player 1</h3>
          </div>
          <div class="panel-body">
            <input id="player1" value="krissycaron">
            <div id="player1-card-holder"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Player 2</h3>
          </div>
          <div class="panel-body">
            <input id="player2" value="thomasdugan">
            <div id="player2-card-holder"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <button type="button" id="button" class="btn btn-danger button">FIGHT</button>
    </div>

    <div class="row">
      <div id="winner" class="panel panel-default"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
